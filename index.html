<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby - Connect with Your Neighborhood</title>
    <style>
        :root {
            --bg-primary: #F7F4FF;
            --bg-secondary: #FBF5F6;
            --bg-accent: #FFEEF1;
            --purple-dark: #2E3192;
            --purple-light: #A6A5E8;
            --grey-dark: #424242;
            --grey-light: #E1E1E0;
            --accent-color: #FF3366;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--grey-dark);
        }

        nav {
            background-color: var(--purple-dark);
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .hero {
            background-color: var(--bg-accent);
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero h1 {
            color: var(--purple-dark);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        footer {
            background-color: var(--purple-light);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="privacy.html">Privacy Policy</a>
    </nav>

    <div class="hero">
        <h1>Welcome to Nearby</h1>
        <p>Connect with talented people in your neighborhood</p>
        <a href="#" class="cta-button">Download App</a>
    </div>

    <div class="content">
        <h2>Discover Local Talent</h2>
        <p>Find skilled professionals and service providers right in your neighborhood.</p>
    </div>

    <footer>
        <p>&copy; 2024 Nearby. All rights reserved.</p>
    </footer>
</body>
</html>
